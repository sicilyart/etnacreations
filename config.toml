	[params.about]
		hide  = false
		title = "Etna Creations"
		content = """Etna Creations art lab is the project of Manuel Badala Patane and Antonella Micalizzi. We produce sculptures as well as profressional makeup and interior and exterior murals.

Art and craft whose colors and shapes are inspired by the sea, the volcano, and the rich nature of our land, the island of Sicily. 
The materials used are wood, terracotta and lava stone.

The Etna Creations art lab is immersed in the enchanting nature of the island of Sicily. At the foot of the volcano, washed by the banks of the Ionian Sea is an ideal place for artistic inspiration."""

